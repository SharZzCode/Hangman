<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hangman-container">
      <div class="hangman-base hangman"></div>
      <div class="hangman-column hangman"></div>
      <div class="hangman-base2 hangman"></div>
      <div class="hangman-final hangman"></div>
      <div class="hangman-head hangman noDisplay"></div>
      <div class="hangman-body hangman noDisplay"></div>
      <div class="hangman-leftArm hangman noDisplay"></div>
      <div class="hangman-rightArm hangman noDisplay"></div>
      <div class="hangman-leftLeg hangman noDisplay"></div>
      <div class="hangman-rightLeg hangman noDisplay"></div>
    </div>
    <div class="game-container">
      <p class="word"></p>
      <div class="keyboard"></div>
      <p class="wrong-letters"></p>
      <button class="help-btn">Help me!</button>
      <button class="start-btn">Start a new game</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
